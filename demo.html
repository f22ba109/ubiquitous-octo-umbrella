<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>自己紹介</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- ヘッダー部分のコンテンツ -->
    </header>
    <div class="Name">
        <h1>あなたの名前</h1>
        <h3>肩書き</h3>
    </div>
    <div class="Image">
        <img src="noa.jpg" alt="プロフィール写真" width="200" height="200">
    </div>
    <div class="AboutMe">
        <h2>About Me</h2>
        <h4 class="age">年齢</h4>
        <p>あなたの年齢</p>
        <h4 class="univ">大学</h4>
        <p>あなたの大学名</p>
        <!-- 他の自己紹介項目も同様に追加 -->
    </div>
    <div class="Skills">
        <h2>スキル</h2>
        <div class="skill-item">
            <p>HTML</p>
            <p>CSS</p>
            <p>JavaScript</p>
            <!-- 他のスキルも同様に追加 -->
        </div>
    </div>
    <footer>
        <!-- フッター部分のコンテンツ -->
    </footer>

    .Image {
        position: absolute;
        top: 20px;
        right: 20px;
    }
    

</body>
</html>
